<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image/image.html</title>
</head>
<body>
    <h3>이미지를 클릭하세요</h3>
    <a href="http://www.w3.org/" target="_blank"><img src="html5.jpg" alt="html5 logo" title="w3c 홈페이지로 이동" border="2" style="width: 100px; height: 110px"></a>
    <a href="http://cafe.naver.com/go2web" target="_blank"><img src="go2web.jpg" alt="go2web site" title="저자 홈페이지로 이동" border="2" style="width: 110px; height: 110px"></a>
    <a href="http://en.wikipedia.org/wiki/Isaac_Newton" target="_blank"><img src="newton.jpg" alt="newton site" title="뉴턴 홈페이지로 이동" border="2" style="width: 170px; height: 110px"></a>

    <h1>embed 태그사용</h1>
    <h3>이미지 파일 삽입</h3>
    <embde src="html.bmp" width="150" height="170"></embde>
    <h3>플래시 파일 삽입</h3>
    <embed src="object.swf">
    <h3>웹문서 삽입</h3>
    <embed src="http://www.hanbit.co.kr" width="500" height="170">

    <h1>object 태그사용</h1>   
    <h3>이미지 파일 삽입</h3>
    <object data="html.bmp"></object>
    <h3>플래시파일삽입</h3>
    <object type="application/x-shockwave-flash" data="object.swf" width="250" height="200"></object>
    <h3>PDF 파일 삽입</h3>
    <object type="application/pdf" data="pdflogo.pdf"></object>

</body>
</html>
